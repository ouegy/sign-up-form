<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link type="text/css" rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <div class="odin-box">
            <img src="./images/odin-lined.png" />
            <p>ODIN</p>
        </div>
        <div class="box-1">
            <p>box 1</p>
        </div>
        <div class="box-2">
            <h2>This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams. Sign up <em>now</em> to get started.</h2>
            <h2>You <em>know</em> you want to.</h2>
        </div>
        <div class="box-3">
            <h2>Let's do this!</h2>
            <form>
                <label for="first-name" class="col-1 row-1">First Name</label>
                <input type="text" id="first-name" class="col-1 row-2" name="first-name" placeholder="Thor">
                <label for="last-name" class="col-2 row-1">Last Name</label>
                <input type="text" id="last-name" class="col-2 row-2" name="last-name" placeholder="">
                <label for="email" class="col-1 row-3">Email</label>
                <input type="email" id="email" class="col-1 row-4" name="email">
                <label for="phone-number" class="col-2 row-3">Phone Number</label>
                <input type="tel" id="tel" class="col-2 row-4" name="tel">
                <label for="password" class="col-1 row-5">Password</label>
                <input type="password" id="password" class="col-1 row-6" name="password" minlength="5">
                <label for="confirm-password" class="col-2 row-5">Confirm Password</label>
                <input type="password" id="confirm-password" class="col-2 row-6" name="password" minlength="5">
            </form>
        </div>
        <div class="box-4">
            <button href="#">Create Account</button>
        </div>
    </div>   
</body>
</html>
