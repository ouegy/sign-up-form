<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link type="text/css" rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <div class="box-1">
            <p>box 1</p>
        </div>
        <div class="box-2">
            <h2>This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams. Sign up <em>now</em> to get started.</h2>
            <h2>You <em>know</em> you want to.</h2>
        </div>
        <div class="box-3">
            <h2>Let's do this!</h2>
            <form>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" placeholder="Thor">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" placeholder="">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
                <label for="phone-number">Phone Number</label>
                <input type="tel" id="tel" name="tel">
            </form>
        </div>
        <div class="box-4">
            <button>Create Account</button>
        </div>
    </div>   
</body>
</html>
